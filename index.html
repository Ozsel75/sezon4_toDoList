<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Island+Moments&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-dark text-light">
    <div class="container text-center mt-5">
        <h1>To Do List</h1>

        <div class="bg-secondary p-5 rounded-4">
            <form class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">></span>

                <input type="text" id="inputText" class="form-control" placeholder="What to do?" aria-label="wtd"
                    aria-describedby="basic-addon1" />
            </form>
            <div class="mt-4">
                <button id="addToDo" type="button" class="btn btn-outline-primary text-light me-3" value="add">
                    Add
                </button>
                <button id="clearToDo" type="button" class="btn btn-outline-danger text-light" value="clear">
                    Clear
                </button>
            </div>
        </div>
        <div class="to-dos mt-4" id="toDoContainer"></div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
